<app-navbar></app-navbar>

<div class="container py-5">
  <div class="row mb-4">
    <div class="col-12">
      <h1>Transactions</h1>
      <p class="lead">View your transaction history</p>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="card shadow-sm">
        <div class="card-header bg-light d-flex justify-content-between align-items-center">
          <h5 class="card-title mb-0">Transaction History</h5>
          <div>
            <button type="button" class="btn btn-outline-secondary btn-sm me-2" disabled>
              <i class="bi bi-filter me-1"></i>Filter
            </button>
            <button type="button" class="btn btn-outline-secondary btn-sm" disabled>
              <i class="bi bi-download me-1"></i>Export
            </button>
          </div>
        </div>
        <div class="card-body p-0">
          <div class="alert alert-info m-3" role="alert">
            <i class="bi bi-info-circle me-2"></i>
            Transaction history will be displayed here once connected to the backend API.
          </div>

          <table class="table table-hover mb-0">
            <thead>
              <tr>
                <th>Date</th>
                <th>Description</th>
                <th>Account</th>
                <th>Type</th>
                <th>Amount</th>
                <th>Balance</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td colspan="6" class="text-center py-4">
                  <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
                  <p class="mt-2 text-muted">Loading transactions...</p>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
