<!-- Render nothing if not authenticated -->
<ng-container *ngIf="isAuthenticated()">
    <!-- Floating toggle button -->
    <button type="button" class="btn btn-primary rounded-circle p-4 shadow position-fixed bottom-0 end-0 m-5"
        aria-label="Open chat" (click)="toggle()">
        <i class="bi bi-chat-dots fs-5 text-white"></i>
    </button>

    <!-- Chat window -->
    <div *ngIf="open" class="card shadow position-fixed bottom-0 end-0 m-5" style="width: 440px; max-width: 90vw;">
        <div class="card-header d-flex justify-content-between align-items-center">
            <span class="fw-semibold"><i class="bi bi-headset me-2"></i>Support Chat</span>
            <button class="btn btn-sm btn-outline-light text-white border-0" (click)="toggle()" aria-label="Close chat">
                <i class="bi bi-x-lg"></i>
            </button>
        </div>
    <div class="card-body p-2" style="height: 400px; overflow: auto;" #scrollContainer>
            <ng-container *ngIf="messages$ | async as messages">
                <div *ngFor="let m of messages" class="my-2">
                    <div class="d-flex" [ngClass]="{
                        'justify-content-start': m.sender === 'user',
                        'justify-content-end': m.sender === 'bot'
                    }">
                        <div class="px-3 py-2 rounded-3"
                             [ngClass]="{
                                'bg-primary text-white': m.sender === 'user',
                                'bg-light border': m.sender === 'bot'
                             }"
                             style="max-width: 80%; white-space: pre-wrap;">
                            {{ m.text }}
                        </div>
                    </div>
                </div>
                <!-- Loading indicator while bot is thinking -->
                <div class="text-center py-2" *ngIf="(isLoading$ | async)">
                    <div class="spinner-border text-primary" role="status" aria-label="Loading"></div>
                </div>
            </ng-container>
        </div>
        <div class="card-footer p-2">
            <form (ngSubmit)="send()" class="input-group">
                <input type="text" class="form-control" placeholder="Type your message..." [(ngModel)]="draft"
                    name="message" (keyup.enter)="send()" autocomplete="off" />
                <button class="btn btn-primary" type="submit" [disabled]="!draft.trim()">
                    <i class="bi bi-send"></i>
                </button>
            </form>
        </div>
    </div>
</ng-container>
